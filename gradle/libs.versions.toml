[versions]
caffeine = "3.1.8"
commons = "1.10.0"
datadog = "1.21.0"
ehrda = "1.5.4"
hapi = "2.3"
interop-common = "3.13.3"
interop-event-resource-internal = "1.2.2"
interop-fhir = "8.10.3"
interop-gradle = "3.3.0"
interop-publish = "8.4.2"
interop-queue = "2.0.0"
interop-validation = "3.2.1"
jackson = "2.15.3"
kotlinx-coroutines = "1.7.3"
# @pin INT-2283
ktor = "2.3.4"
ktorm = "3.6.0"
mockk = "1.13.8"
mockwebserver = "4.12.0"
mysql-connector = "8.2.0"
opentracing = "0.33.0"
ronin-test = "0.2.0"
swagger-annotations = "2.2.18"
